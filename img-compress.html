            margin: 0;

            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 30px rgba(255, 0, 204, 0.5); }
            50% { box-shadow: 0 0 50px rgba(0, 247, 255, 0.8); }
            100% { box-shadow: 0 0 30px rgba(255, 0, 204, 0.5); }

        h1 {
            color: white;
            text-align: center;
            margin: 0;
            font-size: 3em;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 15px var(--neon-blue);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 30px;
        }

        .tool-box {
            background: var(--dark-bg);
            border: 2px solid transparent;
            border-image: var(--secondary-gradient) 1;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 25px rgba(0, 247, 255, 0.3);
            transition: transform 0.3s ease;
        }

        .tool-box:hover {
            transform: scale(1.02);
            box-shadow: 0 0 40px rgba(255, 0, 204, 0.5);
        }

        .drop-zone {
            border: 4px dashed var(--neon-blue);
            border-radius: 15px;
            padding: 60px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(0, 247, 255, 0.1);
        }

        .drop-zone:hover {
            border-color: var(--neon-pink);
            background: rgba(255, 0, 204, 0.1);
            box-shadow: 0 0 20px var(--neon-pink);
        }

        .slider-container {
            margin: 40px 0;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 12px;
            background: var(--primary-gradient);
            border-radius: 6px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {

            width: 35px;
            height: 35px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 20px var(--neon-blue);
            border: 3px solid var(--neon-pink);
        }

        .btn {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.2em;
            box-shadow: 0 0 25px rgba(0, 247, 255, 0.5);
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px var(--neon-pink);
        }

            margin: 40px 0;

            border-image: var(--primary-gradient) 1;
            padding: 15px;
            border-radius: 15px;

        .preview-image {

            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 247, 255, 0.3);

            border-image: var(--secondary-gradient) 1;

            box-shadow: 0 0 20px rgba(255, 0, 204, 0.3);
