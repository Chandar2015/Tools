<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compression Pro - Optimize & Reduce Image Size</title>
    <meta name="description" content="Free professional image compression tool with adjustable quality settings. Optimize JPEG/PNG images for faster loading and better SEO performance.">
    <meta name="keywords" content="image compression, optimize images, SEO optimization, image optimizer, compress JPEG, compress PNG">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #2ecc71;
            --light: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(135deg, #3498db 0%, #2ecc71 100%);
            color: white;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .tool-container {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 2rem;
        }

        .compression-panel {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .ad-slot {
            background: #f1f1f1;
            padding: 20px;
            text-align: center;
            min-height: 200px;
            border-radius: 8px;
        }

        .slider-container {
            margin: 2rem 0;
        }

        .slider-container input {
            width: 100%;
        }

        #output {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .result-stats {
            margin: 1rem 0;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .tool-container {
                grid-template-columns: 1fr;
            }
            
            .ad-slot {
                min-height: 150px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Image Compression Pro</h1>
        <p>Optimize your images for faster loading and better SEO performance</p>
    </header>

    <div class="tool-container">
        <div class="compression-panel">
            <input type="file" id="imageInput" accept="image/*" required>
            
            <div class="slider-container">
                <label>Compression Quality: <span id="qualityValue">80</span>%</label>
                <input type="range" id="qualitySlider" min="10" max="100" value="80" step="5">
            </div>
            
            <button onclick="compressImage()">Compress Image</button>
            
            <div class="result-stats" id="stats" style="display: none;">
                <p>Original Size: <span id="originalSize"></span></p>
                <p>Compressed Size: <span id="compressedSize"></span></p>
                <p>Compression Ratio: <span id="compressionRatio"></span>%</p>
            </div>
            
            <div class="result">
                <img id="output" src="#" alt="Compressed image preview">
                <a id="downloadLink" download="compressed-image.jpg" style="display: none;">
                    <button>Download Image</button>
                </a>
            </div>
        </div>

        <div class="sidebar">
            <div class="ad-slot">
                <!-- Google AdSense Sidebar Ad Code -->
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                     data-ad-slot="XXXXXXX"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
            </div>
        </div>
    </div>

    <footer class="ad-slot">
        <!-- Google AdSense Footer Ad Code -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
             data-ad-slot="XXXXXXX"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
    </footer>

    <script>
        function compressImage() {
            const file = document.getElementById('imageInput').files[0];
            const quality = document.getElementById('qualitySlider').value;
            
            if (!file) return alert('Please select an image first!');
            
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    
                    const mimeType = file.type === 'image/png' ? 'image/png' : 'image/jpeg';
                    const dataUrl = canvas.toDataURL(mimeType, quality / 100);
                    
                    // Calculate sizes
                    const originalSize = (file.size / 1024).toFixed(2);
                    const compressedSize = (dataUrl.length * 0.75 / 1024).toFixed(2);
                    const compressionRatio = ((1 - (compressedSize / originalSize)) * 100).toFixed(0);
                    
                    // Update UI
                    document.getElementById('output').src = dataUrl;
                    document.getElementById('downloadLink').href = dataUrl;
                    document.getElementById('downloadLink').style.display = 'block';
                    document.getElementById('stats').style.display = 'block';
                    
                    // Update stats
                    document.getElementById('originalSize').textContent = `${originalSize} KB`;
                    document.getElementById('compressedSize').textContent = `${compressedSize} KB`;
                    document.getElementById('compressionRatio').textContent = compressionRatio;
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }

        // SEO Enhancements
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('img').forEach(img => {
                img.setAttribute('loading', 'lazy');
                img.setAttribute('decoding', 'async');
            });
        });
    </script>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
         crossorigin="anonymous"></script>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</body>
</html>
